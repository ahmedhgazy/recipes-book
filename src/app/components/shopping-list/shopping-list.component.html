<div class="container">
  <div class="row">
    <div class="col-12">
      <app-shopping-edit></app-shopping-edit>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-8">
      <span *ngIf="ingredients.length==0">
        <p>Empty List</p>
      </span>
      <!--
  shadow list-group-flush
  border-0
 -->
      <ul class="list-group mt-3 border border-bg-secondary list-group-flush">
        <li class="list-group-item  " *ngFor="let ingredient of ingredients; let i=index">
          <a (click)="passIndex(i)">
            {{ingredient.name + "  " }}
            <span class="float-end">({{ ingredient.amount}})</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
