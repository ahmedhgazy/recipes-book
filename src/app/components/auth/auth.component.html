<div class="row ">
  <div class="col-12 col-md-6 col-lg-4 p-3 form">
    <!-- spinner -->
    <div class="offset-4">
      <app-loading *ngIf="isLoading"></app-loading>
    </div>
    <!-- Form -->
    <div class="form-wrapper" *ngIf="!isLoading">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group mb-3">
          <label for="email">Name</label>
          <input type="text" class="form-control" email name="email" id="email" required ngModel>
        </div>

        <div class="form-group mb-3">
          <label for="pass">Password</label>
          <input type="text" minlength="6" required class="form-control" name="password" id="pass" ngModel>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button [disabled]="!form.valid" class="btn btn-primary me-2" type="submit">
            {{isLogIn?'Log in' : 'Sign up'}}
          </button>
          <button (click)="toggleRegistering()" class="btn btn-primary" type="button">
            Switch to {{isLogIn?'Sign up' : 'Log in'}}
          </button>
        </div>

      </form>
      <!-- errors -->
      <div *ngIf="error" class=" mt-3 alert alert-danger d-flex align-items-center
      justify-content-between
      ">
        <p>{{error}}</p>
        <button (click)="cancelError()" class="btn  btn-danger float-end">X</button>
      </div>
    </div>
  </div>
</div>
